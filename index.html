<head>
	<title>Control Panel</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/panel.css" rel="stylesheet">
	<script src="js/panel.js"></script>
</head>

<body class="gameBoard">

	<BR />
	<BR />

	<div class="container">

		<div class="form-group row">
			<div class="col-xs-2">
				<label for="ex1">Team 1 Name</label>
				<input class="form-control" id="team1NAME" type="text" maxlength="25">
			</div>
			<div class="col-xs-2">
				<label for="ex1">Team 2 Name</label>
				<input class="form-control" id="team2NAME" type="text" maxlength="25">
			</div>
			<div class="col-xs-2">
				<button id="buttonChangeName" type="button" class="btn btn-info" onclick="changeTeamNames();">Update Team Names</button>
			</div>
		</div>

		<button id="buttonOpen" type="button" class="btn btn-success" onclick="open_game_window();">Open Game</button>
		<button id="buttonStart" type="button" class="btn btn-primary" onclick="start_game();" disabled>Start Game</button>
		<button id="buttonFinish" type="button" class="btn btn-info" onclick="gameCompleted();">Finish Game</button>
		<button id="buttonClose" type="button" class="btn btn-danger" onclick="close_game_window();" disabled>Close Game</button>

		<BR />
		<BR />

		<button id="buttonTurnT1" type="button" class="btn" onclick="turnOfTeam(1);">Switch to Team 1</button>
		<button id="buttonMistakeT1" type="button" class="btn" onclick="showMissPoint(1);" disabled>Team 1 Mistake
			<span id="misspoint1" class="label label-danger">0</span>
		</button>
		<button id="buttonMistakeT2" type="button" class="btn" onclick="showMissPoint(2);" disabled>Team 2 Mistake
			<span id="misspoint2" class="label label-danger">0</span>
		</button>
		<button id="buttonTurnT2" type="button" class="btn" onclick="turnOfTeam(2);">Switch to Team 2</button>

		<BR /><BR />

		<BR /><BR />

		<!--
		<button type="button" class="btn btn-default" onclick="play_sound('ff-strike.wav');">Wrong Answer Sound</button>
		<button type="button" class="btn btn-default" onclick="play_sound('dun.mp3');">BONUS answer Sound</button>
		<button type="button" class="btn btn-default" onclick="play_sound('applause.mp3');">applause Sound</button>
		<button type="button" class="btn btn-default" onclick="play_sound('yeah.ogg');">YEAH Sound</button>
		<button type="button" class="btn btn-default" onclick="play_sound('boo.ogg');">BOO Sound</button>
		<button type="button" class="btn btn-default" onclick="play_sound('clock.ogg');">CLOCK END Sound</button>
		<button type="button" class="btn btn-default" onclick="play_sound('ticking_clock_10sec.mp3');">Tick	Sound</button>
		<button type="button" class="btn btn-default" onclick="pause_sound();">Stop Sound</button>
		<BR />
		<BR />
		-->


		<h2>Q<span id="currentQ"></span>: <span id="question" class="label label-default">Open the game to reveal the first question</span></h2>

		<h2>Answers:</h2>

		<div id="answerInfo">
			Answers will appear in here when the game is opened.
		</div>

		<table id="tableAnswers" class="table" style="display: none;">
			<thead>
				<tr>
					<th>#</th>
					<th>Answer</th>
					<th>Point</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<BR />
		<BR />
		<!-- <button id="buttonAwardT1" type="button" class="btn btn-primary" onclick="calculatePoints(1);" disabled>Apply Points to Team 1</button> -->
		<button id="buttonAwardT2" type="button" class="btn btn-primary" onclick="nextQuestion();" disabled>Next Question</button>
		<button id="buttonFaceOffMiss" type="button" class="btn btn-danger" onclick="faceOffWrongAnswer()" disabled>Face-Off Miss</button>
		<!-- <button id="buttonAwardT3" type="button" class="btn btn-primary" onclick="calculatePoints(2);" disabled>Apply Points to Team 2</button> -->
		<BR />
		<BR />
		<div class="form-group row">
			<div class="col-xs-2">
				<h4 id="team1Label" class="team-label">Team 1 Score</h4>
				<div id="team1POINT">0</div>
			</div>
			<div class="col-xs-2">
				<h4 id="team2Label" class="team-label">Team 2 Score</h4>
				<div id="team2POINT">0</div>
			</div>
			<!--<div class="col-xs-2">
				<button id="buttonChangePOINT" type="button" class="btn btn-info" onclick="changeTeamPoint();">Adjust Scores</button>
			</div>-->
			<!--
			<div class="col-xs-2">
				<button id="buttonTurnExchange" type="button" class="btn btn-success" onclick="changeTurn();">Switch Active Team</button>
			</div>
			-->
		</div>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
